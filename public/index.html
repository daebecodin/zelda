<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>317 Zelda</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="game-nav">
        <div class="nav-left">
            <div class="game-stats">
                <span class="stat-item">Score: <span id="score">0</span></span>
                <span class="stat-item">Level: <span id="level">1</span></span>
                <span class="stat-item">Enemies: <span id="enemies">2</span></span>
            </div>
            <div class="health-container">
                <span>Health: </span>
                <div id="hearts-display"></div>
            </div>
        </div>
        <div class="nav-right">
            <button id="settings-btn" onclick="openSettingsModal()">Settings</button>
            <button id="level-select-btn" onclick="openLevelModal()">Level Select</button>
        </div>
    </nav>

    <!-- Game Grid -->
    <div id="grid"></div>

    <!-- Controls Info -->
    <div class="controls-info">
        <p id="controls-info">Use arrow keys to move, SPACE to attack, R to restart</p>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>Game Settings</h3>
            <div class="setting-group">
                <label>Movement Controls:</label>
                <div class="control-options">
                    <button id="arrow-btn" class="control-btn active" onclick="setControls('arrows')">Arrow Keys</button>
                    <button id="wasd-btn" class="control-btn" onclick="setControls('wasd')">WASD</button>
                </div>
            </div>
            <div class="setting-group">
                <label>Enemy Speed:</label>
                <div class="speed-options">
                    <button id="slow-btn" class="control-btn" onclick="setEnemySpeed('slow')">Slow</button>
                    <button id="normal-btn" class="control-btn active" onclick="setEnemySpeed('normal')">Normal</button>
                    <button id="fast-btn" class="control-btn" onclick="setEnemySpeed('fast')">Fast</button>
                </div>
            </div>
            <button class="close-btn" onclick="closeSettingsModal()">Close</button>
        </div>
    </div>

    <!-- Level Select Modal -->
    <div id="level-modal" class="modal">
        <div class="modal-content">
            <h3>Level Select</h3>
            <div id="level-grid" class="level-grid">
                <!-- Level buttons will be generated here -->
            </div>
            <p id="level-unlock-msg">Complete all levels to unlock level select!</p>
            <button class="close-btn" onclick="closeLevelModal()">Close</button>
        </div>
    </div>

</body>
</html>
